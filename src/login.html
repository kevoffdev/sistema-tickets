<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Festival de Folklore</title>
    <link src="./input.css" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-600 text-white">
      <div class="container mx-auto flex items-center justify-between p-4">
        <a href="./index.html" class="text-2xl font-bold" id="header-title">Inicio</a>
      </div>
    </header>
    <div class="mt-20 flex items-center justify-center bg-gray-100">
      <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
        <h1 class="mb-6 text-center text-2xl font-bold text-blue-600">Iniciar Sesión</h1>

        <form id="loginForm" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
              placeholder="Ingresa tu usuario"
              required
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white shadow transition hover:bg-blue-700"
            >
              Iniciar Sesión
            </button>
          </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
          ¿No tienes una cuenta?
          <a href="./register.html" class="font-medium text-blue-600 hover:underline">Regístrate aquí</a>.
        </p>
      </div>
    </div>

    <script>
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin123') {
          sessionStorage.setItem('user', JSON.stringify({ username, role: 'admin' }));
          alert('¡Inicio de sesión exitoso como Administrador!');
          window.location.href = './admin.html';
        } else if (username === 'user' && password === 'user123') {
          sessionStorage.setItem('user', JSON.stringify({ username, role: 'user', id: 1 }));
          alert('¡Inicio de sesión exitoso!');
          window.location.href = './index.html';
        } else {
          alert('Credenciales incorrectas. Por favor, intenta de nuevo.');
        }
      });
    </script>
  </body>
</html>
